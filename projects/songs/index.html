  function pos(){
              $('#bb1').css('top',document.getElementById('b1').offsetHeight/2-document.getElementById('bb1').offsetHeight/2+'px');

      if (document.getElementById('b2')) {
        if(document.getElementById('b1').offsetWidth+document.getElementById('b2').offsetWidth <= 1030 && window.innerWidth >= 1130){
          $("#b1").css('margin-right','80px');

          $("#b1").css('margin-right','0px');
        }
      }
                $('#bb2').css('top',document.getElementById('b2').offsetHeight/2-document.getElementById('bb2').offsetHeight/2+'px');

            }

  function pos_content(){
    $("#content_container").css('left',window.innerWidth/2-document.getElementById('content_container').offsetWidth/2);
  }
  pos_content();

  window.onresize = function(){
    pos();
    pos_content();
  }
